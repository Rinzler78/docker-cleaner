name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: rinzlerfr/docker-cleaner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Docker tags
        id: prepare
        run: |
          TAG_NAME="${{ github.ref_name }}"

          # Convert repository name to lowercase for Docker Hub compatibility
          REPO_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "docker_repo=${REPO_LOWER}" >> $GITHUB_OUTPUT

          # Remove 'v' prefix for processing
          VERSION="${TAG_NAME#v}"

          # Check if this is a 4-digit version (e.g., v0.0.0.2)
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Four-digit version detected: $VERSION"
            # For 4-digit versions, use as-is without semver parsing
            TAGS="${{ env.REGISTRY }}/${REPO_LOWER}:${TAG_NAME}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:latest"
            echo "docker_tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "use_metadata_action=false" >> $GITHUB_OUTPUT
          else
            echo "Standard semver version detected: $VERSION"
            echo "use_metadata_action=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for semver
        id: meta
        if: steps.prepare.outputs.use_metadata_action == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.docker_repo }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.prepare.outputs.use_metadata_action == 'true' && steps.meta.outputs.tags || steps.prepare.outputs.docker_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ steps.prepare.outputs.docker_repo }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md

      - name: Generate release notes
        id: release_notes
        run: |
          REPO_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          cat > release_notes.md << EOF
          ## Docker Images

          ### Pull the image
          \`\`\`bash
          docker pull ${REPO_LOWER}:${{ github.ref_name }}
          docker pull ${REPO_LOWER}:latest
          \`\`\`

          ### Multi-architecture support
          - \`linux/amd64\`
          - \`linux/arm64\`

          ### Quick start
          \`\`\`bash
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \\
            -e PRUNE_ALL=true \\
            -e PRUNE_VOLUMES=true \\
            -e CLEANUP_VOLUMES=true \\
            ${REPO_LOWER}:${{ github.ref_name }}
          \`\`\`

          ## What's Changed

          See the [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for complete documentation.
          EOF
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            README.md
            LICENSE
            CONTRIBUTING.md
            docker-compose.yml
            Dockerfile
